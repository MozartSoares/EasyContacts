<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyContacts</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <img src="#" alt="logo agenda easy contacts">
        <h1>Easy contacts</h1>
    </header>
    <form>
        <input type="text" placeholder="Digite o nome" id="inputNome" required>
        <input type="text" placeholder="Digite o sobrenome" id="inputSobrenome" required>
        <input type="number" inputmode="numeric" placeholder="Digite o número" id="inputNumero" required> 
        <input type="image" placeholder="Adicione uma foto ao contato" id="inputFoto" required>
    </form>
    <table cellspacing="0">
        <thead>
            <th>
                <h2>Nome</h2>
            </th>
            <th>
                <h2>Sobrenome</h2>
            </th>
            <th>
                <h2>Número</h2>
            </th>
            <th>
                <h2>Foto do contato</h2>
            </th>
        </thead>
    </table>
</body>
<script src="main.js"></script>
</html>
