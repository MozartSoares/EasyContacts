<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyContacts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Handlee&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="#" alt="logo agenda easy contacts">
            <h1>Easy contacts</h1>
            <h3>Total de contatos: </h3>
        </header>
        <form class="formulario">
            <input type="text" placeholder="Digite o nome" id="inputNome" required>
            <input type="text" placeholder="Digite o sobrenome" id="inputSobrenome" required>
            <input type="number" inputmode="numeric" placeholder="Digite o número" id="inputNumero" required>
            <input type="text" placeholder="Digite o apelido (opcional)" id="inputApelido">
            <input type="color" placeholder="Adicione uma cor ao contato (opcional)" id="inputCor" alt="Adicione cor de fundo ao contato">
            <button type="submit">Adicionar +</button>
            <button type="reset">Limpar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        <h2>Nome</h2>
                    </th>
                    <th>
                        <h2>Sobrenome</h2>
                    </th>
                    <th>
                        <h2>Telefone</h2>
                    </th>
                    <th>
                        <h2>Apelido</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                <td>
                    <h3>Mozart</h3>
                </td>
                <td>
                    <h3>Soares</h3>
                </td>
                <td>
                    <h3>81999300708</h3>
                </td>
                <td>
                    <h3>Surildo</h3>
                </td>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
        <footer>
            <h4>&copy; Easy contacts - todos os direitos reservados - 2023</h4>
            <h4>Esta é uma versão de teste</h4>
        </footer>
    </div>
</body>
<script src="main.js"></script>

</html>
